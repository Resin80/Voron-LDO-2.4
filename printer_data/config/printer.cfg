# This file contains common pin mappings for the LDO Voron 2.4 Rev. D kit
# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON 2.4 250/300/350mm Leviathan V1.1 + Nitehawk-SB config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section


#####################################################################
#   include
#####################################################################
[include Macro/*.cfg]
[include mainsail.cfg]
#[include AFC/*.cfg]
[auto_speed]
# Enable object exclusion
[exclude_object]
[axis_twist_compensation]
# Enable arcs support
[gcode_arcs]
resolution: 0.1

#####################################################################
#   MCU
#####################################################################
[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------

canbus_uuid: dee7afa8a87a                # CAN bus unique identifier for Octopus MCU.
canbus_interface: can0                   # CAN bus interface.
# serial: /dev/serial/by-id/usb-Klipper_stm32h743xx_460034000251333236353439-if00
# restart_method: command
##--------------------------------------------------------------------

[mcu EBB]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_28001F000450315741363420-if00
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_44001B000450315741363420-if00
restart_method: command
##--------------------------------------------------------------------

[mcu cartographer] # See https://www.klipper3d.org/Config_Reference.html#mcu
# Remove either the serial or canbus_uuid line dependant on your setup.
serial: /dev/serial/by-id/usb-Cartographer_stm32g431xx_690052000650303448383620-if00

restart_method: command # Not needed for probes using CAN. 
##--------------------------------------------------------------------

#####################################################################
#   Printer / Cartographer
#####################################################################

[printer]
kinematics: corexy
max_velocity: 400  
max_accel: 20000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0


[cartographer]
mcu: cartographer
x_offset: 0 # This is the offset of your probe from the nozzle tip, to the centre of the coil.
y_offset: 20.6 # This is the offset of your probe from the nozzle tip, to the centre of the coil.
verbose: no # For extra output

[lis2dw]
cs_pin: EBB:PB1
spi_bus:spi2_PB2_PB11_PB10
axes_map: x,-z,y
# [adxl345]
# # Select 1 of the cs_pin below depending on the probe you have. 
# # Having the wrong one selected will cause an Endless Bootloop
# # Cartographer V4 has int2 connected to the probes PA1 pin
# cs_pin: cartographer:PA3 # For Cartographer V3
# cs_pin: cartographer:PA0 # For Cartographer V4
# spi_bus: spi1
# axes_map: -x,y,z
# #axes_map: x,y,z


[resonance_tester]
accel_chip: lis2dw
accel_per_hz: 100
sweeping_accel: 400
sweeping_period: 0
probe_points:
    175,175, 20 # Fill out the blank with x and y coordinates where you want to run the resonance test.

#####################################################################
#   Accelerometer
#####################################################################
[input_shaper]
shaper_freq_x: 57.6 # center frequency for the X axis filter
shaper_type_x: mzv # filter type for the X axis
shaper_freq_y: 36.8 # center frequency for the Y axis filter
shaper_type_y: mzv # filter type for the Y axis
damping_ratio_x: 0.076 # damping ratio for the X axis
damping_ratio_y: 0.081 # damping ratio for the Y axis


#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to HV STEPPER 0
##  Endstop connected to X-ENDSTOP
[stepper_x]
step_pin: PB10
dir_pin: !PB11
enable_pin: !PG0
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 200 for 1.8 degree stepper
endstop_pin: EBB:PA15
position_min: 0
##--------------------------------------------------------------------

##  Uncomment for 350mm build
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
homing_speed: 100   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2209 or 5160)
[tmc5160 stepper_x]
cs_pin: PE15
spi_bus: spi4
#diag0_pin: ^!PG1
interpolate: false
run_current: 1.10
sense_resistor: 0.075
#stealthchop_threshold: 0

##  A Stepper - Right
##  Connected to HV STEPPER 1
##  Endstop connected to Y-ENDSTOP
[stepper_y]
step_pin: PF15
dir_pin: !PF14
enable_pin: !PE9
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 200 for 1.8 degree stepper
endstop_pin: PC1
position_min: 0
##--------------------------------------------------------------------


##  Uncomment for 350mm build
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
homing_speed: 100  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2209 or 5160)
[tmc5160 stepper_y]
cs_pin: PE11
spi_bus: spi4
#diag0_pin: ^!PE10
interpolate: false
run_current: 1.10
sense_resistor: 0.075
#stealthchop_threshold: 0
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to STEPPER 0
##  Endstop connected to Z-ENDSTOP
[stepper_z]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD7
rotation_distance: 40
gear_ratio: 80:16  
microsteps: 32
endstop_pin: probe:z_virtual_endstop
#endstop_pin: PC3
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -0.5
##--------------------------------------------------------------------


##  Uncomment below for 350mm build
position_max: 330

##--------------------------------------------------------------------
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 0

##  Make sure to update below for your relevant driver (2209 or 5160)
[tmc2209 stepper_z]
uart_pin: PD5
#diag_pin: ^!PD6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left
##  Connected to STEPPER 1
[stepper_z1]
step_pin: PC12
dir_pin: PC11
enable_pin: !PD2
rotation_distance: 40
gear_ratio: 80:16 
microsteps: 32

##  Make sure to update below for your relevant driver (2209 or 5160)
[tmc2209 stepper_z1]
uart_pin: PD0
#diag_pin: ^!PD1
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to STEPPER 2
[stepper_z2]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PC10
rotation_distance: 40
gear_ratio: 80:16 
microsteps: 32

##  Make sure to update below for your relevant driver (2209 or 5160)
[tmc2209 stepper_z2]
uart_pin: PA8
#diag_pin: ^!PA15
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to STEPPER 3
[stepper_z3]
step_pin: PG7
dir_pin: PG6
enable_pin: !PC7
rotation_distance: 40
gear_ratio: 80:16 
microsteps: 32

##  Make sure to update below for your relevant driver (2209 or 5160)
[tmc2209 stepper_z3]
uart_pin: PG8
#diag_pin: ^!PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Extruder
#####################################################################

##  Connected to STEPPER 0
##  Heater - HEATER
##  Thermistor - TH0
[extruder]
step_pin: EBB:PB14
dir_pin: EBB:PA8
enable_pin: !EBB:PB6

rotation_distance: 46.768   #Bondtech 5mm Drive Gears
gear_ratio: 9:1               #BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: EBB:PB4
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBB:PA3
pullup_resistor: 2200
min_temp: 10
max_temp: 280
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
#pressure_advance: 0.05
##  Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040

##  E0 on MOTOR6
##  Connected to STEPPER 4
[tmc2209 extruder]
uart_pin: EBB:PB3
interpolate: false
run_current: 0.8
sense_resistor: 0.100
stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################

[autotune_tmc stepper_x]
motor: ldo-42sth48-2004mah
tuning_goal: performance
voltage: 48.0
[autotune_tmc stepper_y]
motor: ldo-42sth48-2004mah
tuning_goal: performance
voltage: 48.0

[autotune_tmc stepper_z]
motor: ldo-42sth48-2004ac
tuning_goal: silent
voltage: 24.0
[autotune_tmc stepper_z1]
motor: ldo-42sth48-2004ac
tuning_goal: silent
voltage: 24.0
[autotune_tmc stepper_z2]
motor: ldo-42sth48-2004ac
tuning_goal: silent
voltage: 24.0
[autotune_tmc stepper_z3]
motor: ldo-42sth48-2004ac
tuning_goal: silent
voltage: 24.0

[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg
tuning_goal: auto
voltage: 24.0



#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - HEATBED
##  Thermistor - TH1
heater_pin: PG11
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA2
pullup_resistor: 2200
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.9
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Probe
#####################################################################

# [probe]
# ##  Inductive Probe
# ##  Connected to Z-PROBE
# ##  This probe is not used for Z height, only Quad Gantry Leveling
# # pin: nhk:gpio10
# x_offset: 0
# y_offset: 25.0
# z_offset: 0
# speed: 10.0
# samples: 3
# samples_result: median
# sample_retract_dist: 3.0
# samples_tolerance: 0.006
# samples_tolerance_retries: 3

#####################################################################
#   Fan Control
#####################################################################

#[fan]
##  Print Cooling Fan - FAN0
#pin: EBB:PD3
[multi_pin multipin]
pins: EBB:PD3, EBB:PA5

[fan]
pin: multi_pin:multipin
##tachometer_pin: PB0
#kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
#off_below: 0.10

[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: EBB:PD2
tachometer_pin: ^EBB:PA4
tachometer_ppr: 2
tachometer_poll_interval: 0.0015
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[heater_fan Nevermore]
##  Controller fan - FAN2
pin: PB7
max_power: 1.0                           # Maximum power for the fan
shutdown_speed: 1.0                      # Speed at which the fan shuts down
kick_start_time: 5.0                     # Start-up time for the fan
heater: extruder                         # Heater associated with this fan
heater_temp: 200                         # Temperature at which the fan activates
fan_speed: 0.5                           # Fan speed

[heater_fan Nevermore_side]
##  Exhaust fan - FAN3
pin: PB3
max_power: 1.0                           # Maximum power for the fan
shutdown_speed: 1.0                      # Speed at which the fan shuts down
kick_start_time: 5.0                     # Start-up time for the fan
heater: extruder                         # Heater associated with this fan
heater_temp: 200                         # Temperature at which the fan activates
fan_speed: 0.5                           # Fan speed

[heater_fan controller_fan]
##  Controller fan - FAN2
pin: PF7
kick_start_time: 0.5
heater: heater_bed                  # Associated equipment: heated bed
heater_temp: 65                     # At what temperature does the heated bed reach to turn on the fan?
fan_speed: 0.4   

[heater_fan controller_fan2]
##  Controller fan - FAN2
pin: PF9
kick_start_time: 0.5
heater: heater_bed                  # Associated equipment: heated bed
heater_temp: 65                     # At what temperature does the heated bed reach to turn on the fan?
fan_speed: 0.4   
